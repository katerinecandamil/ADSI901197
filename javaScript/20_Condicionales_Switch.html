<!DOCTYPE html>
<html>
<head>
	<title>Condicionales (Switch-Cambiar)</title>
</head>
<body>
<h1>Condicionales (Switch-cambiar)</h1>
<hr>
<script>
	var fecha = new Date ();
	switch(fecha.getDay()) {
		case 1:
		document.write('<h3>Hoy Es Lunes</h3');
		break;

		case 2:
		document.write('<h3>Hoy Es Martes</h3');
		break;

		case 3: 
		document.write('<h3>Hoy Es Miercoles</h3');
		break;

		case 4: 
		document.write('<h3>Hoy Es Jueves</h3');
		break;

		case 5:
		document.write('<h3>Hoy Es Viernes</h3');
		break;

		default:
		document.write('<h3>Feliz Fin De Semana.</h3');
		break;
	}
</script>
</body>
</html>
