<!DOCTYPE html>
<html>
<head>
	<title>Ciclos (Break/Continue)</title>
</head>
<body>
<h1>Ciclos (Break/Continue)</h1>
<hr>
<h3>Numeros Impares</h3>
<ul id="list"></ul>
<script>
	var list = document.getElementById('list');
	var cnt = '';
	for (var i = 0; i < 100; i++) {
		if (i % 2 != 0) cnt += '<li>'+i+'</li>';
		if (i == 20) continue;
		if (i == 50) break;
	}
	list.innerHTML = cnt;
</script>
</body>
</html>
